<p>This module provides APIs for handling the following:</p>
<ol type="1">
<li>Sockets</li>
<li>Timers</li>
<li>Signals</li>
<li>Timestamps</li>
</ol>
<p>On linux, the event manager is basically a wrapper around libevent, which is a common and tried solution for high performance handling of asynchronous events.</p>
